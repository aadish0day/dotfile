# Unbind default prefix and set new one
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Status bar configuration
set -g status-left-length 50
set -g status-right-length 50
set-option -sg escape-time 10
set-option -g focus-events on

# History and display settings
set -g history-limit 50000
set -g display-time 2000
set -g status-interval 1

# Window numbering
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Pane splitting with better paths
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Session management
set -g detach-on-destroy off

# Terminal settings for true color support
set -g default-terminal "tmux-256color"
set-environment -g TERM xterm-256color
set -ga terminal-overrides ",xterm-256color:Tc"
set -ga terminal-overrides ",screen-256color:Tc"
set -ga terminal-overrides ",alacritty:RGB"

# ===== ENHANCED UI STYLING =====

# Modern color scheme (darker status bar)
set -g status-style "bg=#1a1b26,fg=#a9b1d6"

# Status bar layout
set-option -g status-justify centre

# Left status - Session name only
set -g status-left '#S:'

# Right status - Date with icon
set -g status-right ' 󰃭 %d/%m/%y '

# Window status styling
setw -g window-status-style "fg=#a9b1d6,bg=#1a1b26"
setw -g window-status-current-style "fg=#1a1b26,bg=#7aa2f7,bold"

# Window status format with icons
setw -g window-status-format ' #I:#W '
setw -g window-status-current-format ' #I:#W '

# Enhanced pane borders
set -g pane-border-style "fg=#565f89"
set -g pane-active-border-style "fg=#7aa2f7"

# Better message styling
set -g message-style "bg=#f7768e,fg=#1a1b26,bold"
set -g message-command-style "bg=#e0af68,fg=#1a1b26,bold"

# Mode indicator styling (copy mode, etc.)
setw -g mode-style "bg=#bb9af7,fg=#1a1b26,bold"

# Clock mode colors
setw -g clock-mode-colour "#7aa2f7"
setw -g clock-mode-style 12

# ===== KEY BINDINGS =====

# Config reload with better message
bind r source-file ~/.config/tmux/tmux.conf \; display-message "✅ Config reloaded!"

# Vi mode settings
setw -g mode-keys vi
bind -Tcopy-mode-vi v send -X begin-selection
# bind -Tcopy-mode-vi y send -X copy-pipe-and-cancel "xclip -in -selection clipboard && xclip -in -selection primary" # for x11
bind -Tcopy-mode-vi y send -X copy-pipe-and-cancel "wl-copy" # for wayland
bind -Tcopy-mode-vi u send -X halfpage-up
bind -Tcopy-mode-vi d send -X halfpage-down

# Clear screen binding (since C-l is used for pane navigation)
bind C-l send-keys 'C-l'

# Window and pane navigation
bind -r C-a last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Window management
bind q kill-window
bind x kill-pane
unbind-key -n C-z
unbind i
bind i swap-window -t +1
bind u swap-window -t -1

# Session management
bind-key N new-session
bind-key -r f run-shell "tmux neww tmux-sessionizer"
bind-key -r o run-shell "tmux neww tmux-fzf-switcher"
bind-key -r e run-shell "tmux neww cybersec-tmux"

# Pane synchronization toggle
bind S set-window-option synchronize-panes\; display-message "Sync #{?pane_synchronized,ON,OFF}"

# Pane resizing with arrow keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ===== ADDITIONAL UI ENHANCEMENTS =====

# Show activity in other windows
setw -g monitor-activity on
set -g visual-activity off
setw -g window-status-activity-style "fg=#f7768e,bg=#1a1b26,bold"

# Display pane numbers for longer
set -g display-panes-time 2000
set -g display-panes-colour "#565f89"
set -g display-panes-active-colour "#7aa2f7"

# Better copy mode search highlighting
set -g mode-style "bg=#bb9af7,fg=#1a1b26"

# Status bar positioning (can be 'top' or 'bottom')
set-option -g status-position bottom

set -g allow-passthrough on
